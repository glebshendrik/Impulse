input_dir: Impulse
output_dir: Impulse/Generated
xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
      templateName: swift4
      output: Assets.generated.swift
fonts:
  inputs: Resources/Fonts/
  outputs:
      templateName: swift4
      output: Fonts.generated.swift
strings:
  inputs: Resources/Localization/en.lproj/Localizable.strings
  outputs:
      templateName: structured-swift4
      output: L10n-Constants.generated.swift
